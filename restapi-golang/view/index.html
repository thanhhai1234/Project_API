<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task App</title>
</head>
<body>
<h1>Task List</h1>
<ul id="task-list"></ul>

<script>
    // JavaScript hoặc jQuery để thực hiện các thao tác trên giao diện người dùng
    // Đối với mục đích minh họa, bạn có thể sử dụng jQuery để thực hiện AJAX request
    $(document).ready(function() {
        $.get("/tasks", function(data) {
            // Xử lý dữ liệu và hiển thị trên giao diện người dùng
            var taskList = $("#task-list");
            data.data.forEach(function(task) {
                taskList.append("<li>" + task.title + "</li>");
            });
        });
    });
</script>
</body>
</html>
